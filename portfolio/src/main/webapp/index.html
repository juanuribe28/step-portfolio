<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="/scripts/load.js"></script>
    <script src="/scripts/baseIndex.js"></script>
  </head>
  <body>
    <header>
    </header>
    <div id="content">
      <img src="/images/profileImage.JPG" alt="Profile image of Juan Uribe" id="profile-image" loading="lazy"> 
      <p>Before you continue, here is a little introduction about myself.</p>
      <p>I was born in Bogota, Colombia, where I grew up and went to school. It wasn't until 2019 that I moved to LA, to start my college life at Loyola Marymount University.</p>
      <button id="fact-button">Random Fact</button>
      <div id="fact-container" class="center"></div>
      <div id="menu">
        <div id="education" class="menu-option">
          <img src="/images/books.jpg" alt="Books" class="menu-image" loading="lazy"> 
          <div class="overlay center"><p class="menu-label">Education</p></div>
        </div>
        <div id="hobbies" class="menu-option">
          <img src="/images/nature.jpg" alt="Beach" class="menu-image" loading="lazy">
          <div class="overlay center"><p class="menu-label">Hobbies</p></div>
        </div>
        <div id="projects" class="menu-option">
          <img src="/images/circuits.jpg" alt="Circuit board" class="menu-image" loading="lazy">
          <div class="overlay center"><p class="menu-label">Projects</p></div>
        </div>
      </div>
      <div id="option-result">
      </div>
    </div>
    <footer>
    </footer>
    <script src="/scripts/randomizer.js"></script>
    <script src="/scripts/toggle.js"></script>
    <script src="/scripts/overlay.js"></script>
    <script src="/scripts/listenersMain.js"></script>
  </body>
</html>
