<div class="comment-section" id="{{id}}">
  <span class="delete"><i class="material-icons">delete</i></span>
  <h4 class="title">{{title}}</h4>
  <p class="author">{{date}} - By {{author}}</p>
  <p class="comment">{{comment}}</p>
  <p class="rating"><i class="material-icons">{{stars}}</i></p>
</div>
