<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/comments.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="/scripts/load.js"></script>
    <script src="/scripts/baseContact.js"></script>
  </head>
  <body>
    <header>
    </header>
    <div id="content">
      <div id="intro">
        <p>You can find Juan at <a href="https://www.linkedin.com/in/juan-uribe9/">LinkedIn</a></p>
        <p>And his projects at <a href="https://github.com/juanuribe28">GitHub</a></p>
        <br/>
        <p>OR</p>
      </div>
      <div id="form">
      </div>
      <div id="comment-header">
        <label for="nComments" id="nComments-label">How many comments do you want to see?</label>
        <input type="number" id="nComments" name="nComments" min="1" value="10">
        <label for="sorting" id="sorting-label">How do you want to sort the comments?</label>
        <select name="sorting-param" id="sorting-param" class="sorting">
          <option value="title" id="title-option">Title</option>
          <option value="author" id="author-option">Author</option>
          <option value="timestamp" id="timestamp-option" selected>Date</option>
          <option value="rating" id="rating-option">Rating</option>
        </select>
        <select name="sorting-dir" id="sorting-dir" class="sorting">
          <option value="ascending" id="ascending-option"><i class="material-icons">Ascending</i></option>
          <option value="descending" id="descending-option" selected>Descending</option>
        </select>
        <label for="my-comments" id="my-comments-label">Only show my comments</label>
        <input type="checkbox" id="my-comments" value="checked">
        <button type="button" id="delete-comments">Delete all comments</button>
      </div>
      <div id="comments">
      </div>
    </div>
    <footer>
    </footer>
    <script src="/scripts/cookies.js"></script>
    <script src="/scripts/comments.js"></script>
    <script src="/scripts/listenersContact.js"></script>
  </body>
</html>
