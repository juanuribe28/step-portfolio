<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/comments.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="/scripts/base.js"></script>
  </head>
  <body>
    <header>
    </header>
    <div id="content">
      <div id="intro">
        <p>You can find Juan at <a href="https://www.linkedin.com/in/juan-uribe9/">LinkedIn</a></p>
        <p>And his projects at <a href="https://github.com/juanuribe28">GitHub</a></p>
        <br/>
        <p>OR</p>
      </div>
      <form id="comment-form" action="/new-comment" method="POST">
        <h2 id="header">Leave your comment</h2>
        <label for="comment-title" id="title-label">Title:</label>
        <input id="comment-title" name="comment-title" type="text">
        <label for="name" id="name-label">Name:</label>
        <input id="name" name="name" type="text">
        <label for="rating" id="rating-label">Rating:</label>
        <div id="stars-rating">
          <input type="radio" name="rating" id="star5-input" class="hide" value="5">
          <label for="star5-input"><i class="material-icons">star_border</i></label>
          <input type="radio" name="rating" id="star4-input" class="hide" value="4">
          <label for="star4-input"><i class="material-icons">star_border</i></label>
          <input type="radio" name="rating" id="star3-input" class="hide" value="3">
          <label for="star3-input"><i class="material-icons">star_border</i></label>
          <input type="radio" name="rating" id="star2-input" class="hide" value="2">
          <label for="star2-input"><i class="material-icons">star_border</i></label>
          <input type="radio" name="rating" id="star1-input" class="hide" value="1">
          <label for="star1-input"><i class="material-icons">star_border</i></label>
        </div>
        <label for="textfield" id="comment-label">Comment:</label>
        <textarea id="textfield" name="textfield" rows="10" cols="50" placeholder="What are you thinking???"></textarea>
        <input type="submit" id="submit-comment" value="Submit Comment">
      </form>
      <div id="comment-header">
        <label for="nComments" id="nComments-label">How many comments do you want to see?</label>
        <input type="number" id="nComments" name="nComments" min="1" value="10">
        <label for="sorting" id="sorting-label">How do you want to sort the comments?</label>
        <select name="sorting-param" id="sorting-param" class="sorting">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="timestamp" selected>Date</option>
          <option value="rating">Rating</option>
        </select>
        <select name="sorting-dir" id="sorting-dir" class="sorting">
          <option value="ascending"><i class="material-icons">Ascending</i></option>
          <option value="descending" selected>Descending</option>
        </select>
        <button type="button" id="delete-comments">Delete all comments</button>
      </div>
      <div id="comments">
      </div>
    </div>
    <footer>
    </footer>
    <script src="/scripts/comments.js"></script>
    <script src="/scripts/listenersContact.js"></script>
  </body>
</html>
