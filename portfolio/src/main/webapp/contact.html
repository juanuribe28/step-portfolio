<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="/scripts/base.js"></script>
  </head>
  <body>
    <header>
    </header>
    <div id="content">
      <form id="comment-form" action="/new-comment" method="POST">
        <h2 id="header">Leave your comment</h2>
        <label for="main">Title:</label>
        <input id="main" name="main" type="text"><br/><br/>
        <label for="name">Name:</label>
        <input id="name" name="name" type="text"><br/><br/>
        <textarea id="field" name="field" rows="10" cols="50">What are you thinking???</textarea><br/><br/>
        <input type="submit">
      </form>
      <br/><br/>
      <div id="nComments-section">
        <label for="nComments">How many comments do you want to see?</label>
        <input type="number" id="nComments" name="quantity" min="1">
      </div>
      <div id="comments">
      </div>
    </div>
    <footer>
    </footer>
    <script src="/scripts/comments.js"></script>
    <script src="/scripts/listenersContact.js"></script>
  </body>
</html>
